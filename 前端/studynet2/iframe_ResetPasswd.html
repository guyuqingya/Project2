<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <!-- import Vue.js -->
    <script src="./js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link href="./css/iview.css" rel="stylesheet">
    <!-- import iView -->
    <script src="./js/iview.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/axios_config.js"></script>
</head>
<body style="text-align: center">
<div id = "app">
    <div style="width: 1100px;height: 250px;background-color:white;margin:0 auto; text-align: center;margin-top: 120px">
        <div style="text-align: center;">
            <br>
            <span style="font-size:medium">重置密码</span>
            <hr style="margin-top: 10px;">
            <div style="margin-top: 10px;">
                <i-input style="width: 300px;margin-left: 370px;margin-top: 10px;" size="large" v-model="new_pass">
                <span slot="prepend">&nbsp;新密码&nbsp;&nbsp;</span>
                </i-input>
                <i-input style="width: 300px;margin-left: 370px;margin-top: 10px;" size="large" v-model="re_pass">
                <span slot="prepend">确认密码</span>
                </i-input>
                <i-button type="primary" style="margin-top: 20px;background-color: #8447d4" size="large" @click="reset_passwd">重置密码</i-button>
            </div>
        </div>
    </div>
</div>
<script src="js/iframe_resetpasswd.js"></script>
</body>
</html>
